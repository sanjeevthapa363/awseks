name: Java CI with Maven

on:
  push:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 23
      uses: actions/setup-java@v4
      with:
        java-version: '23'
        distribution: 'corretto'
        cache: maven
        
    - name: Build with Maven
      run: |
        docker-compose up postgres
        mvn -B clean package --file pom.xml
